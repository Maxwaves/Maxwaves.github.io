<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生信息注册页面</title>
</head>
<body>
 <h3 align="center">学生信息注册</h3>
<form action="" name="stu">
    <table>
        <tr>
            <td>姓名：</td>
            <td><input type="text" name="stuName"></td>
        </tr>
        <tr>
            <td>性别：</td>
            <td><input type="radio" name="stuSex" checked="checked">男
                <input type="radio" name="stuSex" checked="checked">女</td>
        </tr>
        <tr>
            <td>出生日期：</td>
            <td><input type="text" name="stuBirthday"></td>
            <td>按格式yyyy-mm-dd</td>
        </tr>
        <tr>
            <td>学校：</td>
            <td><input type="text" name="stuSchool"></td>
        </tr>
        <tr>
            <td>专业：</td>
            <td><select name="stuSelect2" id="">
                <option value="" selected>计算机科学与技术</option>
                <option value="">网络工程</option>
                <option value="">应用数学</option>
            </select></td>
        </tr>
        <tr><td>体育特长：</td>
        <td colspan="2">
            <input type="checkbox" name="stuCheck">篮球
            <input type="checkbox" name="stuCheck">排球
            <input type="checkbox" name="stuCheck">足球
            <input type="checkbox" name="stuCheck">游泳
        </td></tr>
        <tr><td>上传照片：</td><td colspan="2"><input type="file" name="" id=""></td></tr>
        <tr><td>密码：</td><td><input type="password" name="stuPwd" id=""></td></tr>
        <tr><td>个人介绍：</td>
        <td colspan="2"><textarea name="Letter" id="" cols="40" rows="4"></textarea></td></tr>
        <tr><td><input type="submit" value="提交" name="" id=""><input type="reset" value="取消" name="" id=""></td></tr>
    </table>

</form>
</body>
</html>
